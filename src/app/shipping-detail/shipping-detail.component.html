
<div class="card mb-4">
    <div class="card-title mb-0 pt-1 border-bottom">
        <app-horizontal-stepper></app-horizontal-stepper>
    </div>
    <div class="card-body mb-0">
        <div class="row">
            <div class="col-9">
                <div>
                    <div class="d-flex">
                        <div class="mx-4 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
                            <label class="form-check-label radio-label" for="flexRadioDefault1">
                                Seaway Bill
                            </label>
                        </div>
                        <div class="mx-4 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label radio-label" for="flexRadioDefault1">
                                Original Billing of Lading
                            </label>
                        </div>
                        <div class="mx-4 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label radio-label" for="flexRadioDefault1">
                                Forwarder's Certificate of Receipt
                            </label>
                        </div>
                    </div>
                    <div class="my-5 d-flex">
                        <div class="row flex-wrap" style="border-right: 2px solid rgb(231, 226, 226);">
                            <div class="col-6 d-block px-4">
                                <div class="d-flex">
                                    <div class="col-11">
                                        <p class="radio-label">Shipper <span class="text-danger">*</span></p>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </div>
                                </div>
                                <div class="ps-4">
                                    <textarea name="" cols="50" rows="5" [value]="">{{resData.data.shipperAddress}}</textarea>
                                </div>
                                <small class="text-secondary d-flex justify-content-end me-4">30/175</small>
                            </div>
                            <div class="col-6 d-block px-4">
                                <div class="d-flex">
                                    <div class="col-11">
                                        <p class="radio-label">Consignee <span class="text-danger">*</span></p>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </div>
                                </div>
                                <div class="ps-4">
                                    <textarea name="" cols="50" rows="5">{{resData.data.consigneeAddress}}</textarea>
                                </div>
                                <small class="text-secondary d-flex justify-content-end me-4">30/175</small>
                            </div>
                            <div class="col-6 d-block mt-3 px-4">
                                <div class="d-flex">
                                    <div class="col-11">
                                        <p class="radio-label">Notify Party <span class="text-danger">*</span></p>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </div>
                                </div>
                                <div class="ps-4">
                                    <textarea name="" cols="50" rows="5">{{resData.data.notifyPartyAddress}}</textarea>
                                </div>
                                <small class="text-secondary d-flex justify-content-end me-4">30/175</small>
                            </div>
                            <div class="col-6 d-block mt-3 px-4">
                                <div class="d-flex">
                                    <div class="col-11">
                                        <p class="radio-label">Notify Party II <span class="text-danger">*</span></p>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </div>
                                </div>
                                <div class="ps-4">
                                    <textarea name="" cols="50" rows="5">{{resData.data.notifyPartyAddressTwo}}</textarea>
                                </div>
                                <small class="text-secondary d-flex justify-content-end me-4">30/175</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center px-5 justify-content-center">
                <div>
                    <img src="../../assets/images/Logo_resized.png" width="250" height="75" alt="">
                    <div>
                        <p Class = "agent">Delivery Agent</p>
                        <p class = "agent-one">KHUENE & NAGEL LTD. 3 AVENUE ROAD</p>
                        <p class = "agent-one">BIRMINGHAM B6 4AG UNITED KINGDOM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
